<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="company.css">
    <title>Post Internships</title>
</head>
<body>
    <header>
        <h1>Post Internships</h1>
        <nav class="navbar">
            <a href="company_signup.html" target="_blank"> Sign up </a>
            <a href="company_login.html" target="_blank"> Log in </a>
            <a href="company_profile.html" target="_blank"> Update Profile </a>
            <a href="company_dashboard.html" target="_blank"> Dashboard </a>
            <a href="company_logout.html" target="_blank"> Log out</a>
        </nav>
    </header>
    <main>
        <div class="functions">
            <form id="postInternshipForm" novalidate>
                <label for="internshipTitle">Internship Title</label>
                <input type="text" id="internshipTitle" name="title" required placeholder="Enter Internship Title">
                
                <label for="internshipLocation">Location</label>
                <input type="text" id="internshipLocation" name="location" required placeholder="Remote or On-site">
                
                <label for="internshipDescription">Description</label>
                <textarea id="internshipDescription" name="description" required placeholder="Describe the internship"></textarea>
                
                <div class="button-container">
                    <button type="submit" class="button">Post Internship</button>
                </div>
            </form>
        </div>
    </main>

    <script src="company_validation.js"></script>

    <footer>
        <p>&copy; 2025 Internship Management System</p>
    </footer>
</body>
</html>
