<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="company.css">
    <title>Company Login</title>
</head>
<body>
    <header>
        <h1>Company Login</h1>
        <nav class="navbar">
            <a href="company_signup.html" target="_blank"> Sign up </a>
            <a href="company_login.html" target="_blank"> Log in </a>
            <a href="company_profile.html" target="_blank"> Update Profile </a>
            <a href="company_dashboard.html" target="_blank"> Dashboard </a>
            <a href="company_logout.html" target="_blank"> Log out</a>
        </nav>
    </header>
    <main>
        <div class="functions">
            <form id="companyLoginForm" novalidate>
                <label for="companyLoginEmail">Company Email</label>
                <input type="email" id="companyLoginEmail" name="email" required placeholder="company@example.com">
                
                <label for="companyLoginPassword">Password</label>
                <input type="password" id="companyLoginPassword" name="password" required minlength="6" placeholder="Enter password">
                
                <div class="button-container">
                    <button type="submit" class="button">Login</button>
                </div>
            </form>
        </div>
    </main>

    <script src="company_validation.js"></script>

    <footer>
        <p>&copy; 2025 Internship Management System</p>
    </footer>
</body>
</html>
